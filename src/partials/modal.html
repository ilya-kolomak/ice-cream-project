<div class="backdrop is-hidden" data-modal>
	<div class="modal">
		<button type="button" class="modal-close-btn" data-modal-close>
            
			<svg width="20" height="20" aria-label="Переключатель мобильного меню">
				<use class="close-modal-button" href="./images/sprite.svg#icon-cross"></use>
				<!-- <use
				  class="nav__icon-menu"
				  href="./images/sprite.svg#icon-menu-hed"
				></use> -->
			  </svg>
		</button>
		<p class="modal-title">Leave your details, we will call you back</p>
		<form class="modal-form">
		<div class="modal-field">
			
			<label for="user-name" class="modal-label"> Name</label>
			
			<div class="modal-wrap">
				<input type="text" name="user-name" id="user-name" placeholder=" " class="modal-input" />
			<svg class="modal-icon" width="18" height="18">
				<use href="./images/sprite.svg#icon-person-black-18dp-1"	></use>
			</svg>
			
		</div>
		</div>
		<div class="modal-field">
			<label for="user-tel" class="modal-label">Telephone</label>
			<div class="modal-wrap">
				<input type="tel" name="user-tel" placeholder=" " id="user-tel" class="modal-input"/>
			<svg class="modal-icon" width="18" height="18">
				<use href="./images/sprite.svg#icon-phone-black-18dp-1"	></use>
			</svg>
			</div>
			
		</div>
		<div class="modal-field"> 
			<label for="user-mail" class="modal-label">Email </label>
			<div class="modal-wrap">
				<input type="email" name="user-mail" placeholder=" " id="user-mail" class="modal-input"/>
			<svg class="modal-icon" width="18" height="18">
				<use href="./images/sprite.svg#icon-email-black-18dp-1"	></use>
			</svg>
			</div>
			
		</div>
		<div class="modal-field">
			<label for="user-comment" class="modal-label">comment to the order </label>
			<textarea name="user-comment"
			id="user-comment" 
			class="modal-comment" 
			placeholder="Enter your text" ></textarea>
		</div>

		 <!-- <div class="modal-field">
			
			<input type="checkbox" name="privacy" class="modal-check visually-hidden  " id="privacy" >
			<label for="privacy" class="check-text" >Соглашаюсь с рассылкой и принимаю <a class="modal-link "> Условия договора</a> </label>
			
		</div>  --> 

			<button type="submit" class="modal-submit">Submit</button>
		
		


		</form>
	</div>
</div>
